<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>QR Code Generator</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
	</head>
	<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
		<div class="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full">
			<h1 class="text-2xl font-bold text-center mb-6 text-gray-800">ðŸ”³ QR Code Generator</h1>

			<input type="text" id="textInput" placeholder="Enter text or URL" class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" />

			<button onclick="generateQRCode()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl mb-4 transition-all">Generate QR Code</button>

			<div id="qrcode" class="flex justify-center my-4"></div>

			<button id="downloadBtn" onclick="downloadQRCode()" class="hidden w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-xl transition-all">Download QR Code</button>
		</div>

		<script src="app.js"></script>
	</body>
</html>
